
<ion-menu contentId="main-content" >
  <ion-header >
    <ion-toolbar color="miColor">
      <ion-title>ORGANIZADOR</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" >
    <ion-menu-toggle >
      <ion-item (click)="this.opcion = this.Inicio"  >
        <ion-label >INICIO</ion-label>
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-item>

      <ion-item (click)="this.opcion = this.OPCION2"  >
        <ion-label >PRESTAMO</ion-label>
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-item>

      <ion-item (click)="this.opcion = this.OPCION3"  >
        <ion-label >PAGOS</ion-label>
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-item>

      <ion-item (click)="this.opcion = this.OPCION4"  >
        <ion-label >MOTO</ion-label>
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-item>

      <ion-item (click)="this.opcion = this.OPCION5"  >
        <ion-label >ESCUELA</ion-label>
        <ion-icon slot="start" name="home-outline"></ion-icon>
      </ion-item>

    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content" >
  <ion-header >
    <ion-toolbar color="miColor">
      <ion-buttons slot="start" >
        <ion-menu-button ></ion-menu-button>
        <ion-title ></ion-title>
      </ion-buttons>
      <ion-buttons slot="end" >
        <ion-icon name="cart-outline" routerLink="/carrito" style="height: 20px; width: 20px"></ion-icon>
        <ion-badge color="miColor" class="numero-carrito"></ion-badge>
        <ion-icon name="search-outline" slot="end" id="buscador" routerLink="/buscar"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-tab1 *ngIf="this.opcion ===this.OPCION2"></app-tab1>
    <app-tab2 *ngIf="this.opcion ===this.Inicio"></app-tab2>
    <app-tab3 *ngIf="this.opcion ===this.OPCION3"></app-tab3>
    <app-tab4 *ngIf="this.opcion ===this.OPCION4"></app-tab4>
    <app-tab5 *ngIf="this.opcion === this.OPCION5"></app-tab5>
  </ion-content>
</div>
